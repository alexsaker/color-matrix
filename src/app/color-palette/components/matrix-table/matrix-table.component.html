<div class="table-container">
  <table>
    <thead>
        <th class="first-header-cell">
          <div class="header-title">{{selectedMatrix?.title}}</div>
          <div class="header-fontweight">{{selectedMatrix?.fontWeight}}</div>
          </th>
      <th class="color-header" title="{{backgroundColor}}" *ngFor="let backgroundColor of colorPalette?.data" [style.backgroundColor]="backgroundColor">
          <div>{{backgroundColor}}</div>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let backgroundColor of colorPalette?.data">
          <td title="{{backgroundColor}}" class="shadow" [style.backgroundColor]="backgroundColor">
            <div>{{backgroundColor}}</div>
          </td>
          <td [style.backgroundColor]="backgroundColor" *ngFor="let foregroundColor of colorPalette?.data">
            <cm-matrix-cell [data]="computeColorMatrixData(backgroundColor,foregroundColor,selectedMatrix.size)"></cm-matrix-cell>
          </td>
      </tr>
    </tbody>
  </table>
</div>
