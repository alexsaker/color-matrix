<div class="cell-container" [ngStyle]="data?.style" title="{{data?.title}}">
  <div class="compliance">
    <ng-container *ngIf="data?.compliance !== 'X'">
      <span [ngStyle]="setBadgeStyle(data?.style)">{{data?.compliance}}</span>
    </ng-container>
    <ng-container *ngIf="data?.compliance === 'X'">
      <mat-icon>clear</mat-icon>
    </ng-container>
  </div>
  <div class="ratio">{{data?.ratio}}</div>
</div>
