<div [ngClass]="{'is-over':isOver}">
  <a mat-list-item class="nav-link">
    <div class="color-palette-title" (click)="displayColorPalette(colorPalette.id)">
      {{colorPalette.title}}
    </div>
    <div class="action-icons" [ngClass]="{'show-actions':isOver}">
      <mat-icon (click)="deleteColorPalette(colorPalette.id)">delete</mat-icon>
      <mat-icon (click)="editColorPalette(colorPalette.id)">edit</mat-icon>
    </div>
  </a>
</div>
